steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-f', 'Dockerfile', '--tag=gcr.io/flowlink-project/github.com/flowlink/salesforce_legacy_integration:${SHORT_SHA}', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/flowlink-project/github.com/flowlink/salesforce_legacy_integration:${SHORT_SHA}']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['beta', 'run', 'deploy', 'salesforcelegacyintegration', '--image', 'gcr.io/flowlink-project/github.com/flowlink/salesforce_legacy_integration:${SHORT_SHA}', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']
